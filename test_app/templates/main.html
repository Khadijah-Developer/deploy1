{% extends 'base.html' %} 

{% block content %}
<div class="container">
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
<h1  style="text-align:center; margin:30px;">Welcome!</h1>
    <div class="row">
        <div class="col">
          <!-- 1 of 2 -->
          <h1>Registration</h1>
          <form method="post" action="/register">
            <div class="form-row">
                <input type="hidden" name="action" value="register">
                <div class="col-md-3 mb-3"> <label for="name">Name</label></div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="" value="" name="name">
              </div>
              </div>
            <div class="form-row">
              <div class="col-md-3 mb-3"><label for="username">Username</label></div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="" value="" name="username">
              </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3"><label for="pass">Password</label></div>
                <div class="col-md-6 mb-3">
                  
                  <input type="password" class="form-control" id="" name="pass">
                </div>
            </div>
            <div class="form-row">
                <p>*Possword should be or least & characters</p>
            </div>
            
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="cpass">Conform PW</label></div>
                <div class="col-md-6 mb-3">
                  
                  <input type="password" class="form-control" id="" name="cpass">
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-3 mb-3"><label for="date">Date Hired</label></div>
                <div class="col-md-6 mb-3">
                  <input type="date" class="form-control" id="" value="" name="date">
                </div>
              </div>
           <div class="sub">
            {% csrf_token %}
            <button class="btn btn-primary btn-info" type="submit" name="btn" value="Register">Register</button>
           </div>
          </form>
        </div>
        <div class="col">
          <!-- 2 of 2 -->
          <h1>Login</h1>
          <form method="post" action="/login">
            <input type="hidden" name="action" value="login">
            <div class="form-row">
                <div class="col-md-3 mb-3"><label for="username">Username</label></div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" id="" value="" name="username">
                </div>
              </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="pass">Password</label>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="password" class="form-control" id="" name="pass">
                </div>
            </div>
            
           <div class="sub">
            {% csrf_token %}
            <button class="btn btn-primary btn-warning" type="submit" name="btn" value="Login">Login</button>
           </div>

          </form>
        </div>
      </div>



</div>

{% endblock %}
